<body>
<script>
    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
    }
    function sum(obj) {
        let sum = 0;
        for (let key in obj) {
            if (typeof obj[key] == 'number') {
                sum += obj[key];
            }
        }
        return sum;
    }
    sum(salaries)
   alert (sum(salaries))
</script>
